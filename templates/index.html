<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="file"], textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function showProgress() {
            document.getElementById('progress').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Text to Audio Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showProgress()">
            <input type="file" name="file" accept=".pdf,.txt"><br>
            <textarea name="text" rows="10" cols="50" placeholder="Enter text here (max 1000 words)"></textarea><br>
            <button type="submit">Convert to Audio</button>
        </form>
        <div id="progress" class="progress">Processing...</div>
    </div>
</body>
</html>
